<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto Condensed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- Font Awesome Sybmols -->
    <script src="https://use.fontawesome.com/54113cb24b.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- All Tweets CSS -->
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <a href="#composeTweet"><button class="compose"><i class='hover-icon fa fa-pencil-square-o'></i>Compose</button></a>
    </nav>

    <!-- Page-specific (main) content here -->

    <!-- anchor for "Compose" button -->
    <a class="anchor" name="composeTweet"></a>

    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet
          <div id="notEnoughChars"><p>Cannot submit<br>an empty tweet</p></div>
          <div id="tooManyChars"><p>Tweet contains too<br>many characters</p></div>
        </h2>
        <form action="/tweets" method="POST">
          <textarea id="new-tweet-text" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section class="tweet-container">
      </section>

    </main>
  </body>
</html>
